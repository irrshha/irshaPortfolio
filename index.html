<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>AngularPortfolio</title>
    <base href="/irshaPortfolio/">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link href="//fonts.googleapis.com/css?family=Montserrat:thin,extra-light,light,100,200,300,400,500,600,700,800"
        rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <app-root></app-root>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript"
        src="https://res.cloudinary.com/veseylab/raw/upload/v1684982764/magicmouse-2.0.0.cdn.min.js"></script>
    <script type="text/javascript">
        options = {
            "cursorOuter": "circle-basic",
            "hoverEffect": "circle-move",
            "hoverItemMove": false,
            "defaultCursor": false,
            "outerWidth": 30,
            "outerHeight": 30
        };
        magicMouse(options);

    </script>
    <script>
        $(document).ready(function () {
            var imgsrc = " ";
            i = 1;
            $('.port-thumb a').each(function () {
                imgsrc = $(this).find('img').attr('src');
                $(this).append('<style> .pf' + i + ' .port-thumb a::after{background-image: url(' + imgsrc + ')}</style>');
                i++;
            });
        });
        document.addEventListener('DOMContentLoaded', function () {
            var mainNavLinks = document.querySelectorAll('.main-nav a');

            mainNavLinks.forEach(function (link) {
                link.addEventListener('click', function (event) {


                    var menuToggle = document.querySelector('.toggle-menu');
                    var menu = document.getElementById('menu');

                    menuToggle.classList.toggle('active');
                    menu.classList.toggle('open');

                    var targetUrl = link.getAttribute('data-link'); // Get the target URL from the clicked link
                    if (targetUrl) {
                        window.location.href = targetUrl; // Navigate to the target URL
                    }
                });
            });
        });



    </script>
    <script src="runtime.js" defer></script>
    <script src="polyfills.js" defer></script>
    <script src="scripts.js" defer></script>
    <script src="vendor.js" defer></script>
    <script src="main.js" defer></script>
</body>

</html>
