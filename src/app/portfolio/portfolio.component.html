<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="main-hd text-center">RECENT WORKS</h1>
        </div>
        <div class="col-md-6 trans-style" *ngFor="let album of albums">
            <p class="x-photo-album-title text-white h5 mt-2 mb-3 text-center text-decoration-none">
                {{ album.title }}
            </p>
            <figure class="snip1252" [ngClass]="{ 'hover': hoveredAlbum === album.id }" (mouseenter)="onHover(album.id)"
                (mouseleave)="onLeave()">
                <a class="x-photo-album-entry text-decoration-none" [attr.data-parent-id]="album.id"
                    href="{{ album.images[0] }}">
                    <div style="display:none">.</div>
                    <div class="x-photo-album-thumb-wrap">
                        <img src="{{ album.images[0] }}" class="x-photo-album-thumb" alt="{{ album.title }}"
                            width="1280" height="914">
                    </div>
                    <i class="fas fa-eye px-1"></i>
                </a>

            </figure>
            <div *ngIf="album.link">
                <p class="x-photo-album-date text-center mt-3">
                    <a href="{{ album.link }}" target="_blank">
                        <button type="button" class="animate__animated animate__pulse" mdbBtn color="dark"
                            mdbWavesEffect>View Project</button>
                    </a>
                </p>
            </div>
            <div *ngIf="!album.link">
                <p class="x-photo-album-date text-center mt-3">
                    <a class="x-photo-album-entry text-decoration-none" [attr.data-parent-id]="album.id"
                        href="{{ album.images[0] }}">
                        <button type="button" class="animate__animated animate__pulse" mdbBtn color="dark"
                            mdbWavesEffect>View Modal</button>
                    </a>
                </p>
            </div>
            <div class="x-photo-rest-of-img">
                <a class="x-photo-album-entry" rel="{{ album.id }}" *ngFor="let image of album.images.slice(1)"
                    href="{{ image }}">
                    <div style="display:none">.</div>
                </a>
            </div>
            <hr />
        </div>
    </div>
</div>
